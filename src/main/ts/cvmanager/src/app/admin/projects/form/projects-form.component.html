<div class="card">
    <div class="card-header card-header-warning">
        <h4>{{titleText}}</h4>
    </div>

    <div class="card-body">
        <form #form>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput #title placeholder="{{'projects.title' | translate}}" type="text" name="title" 
                            [(ngModel)]="project.title" maxlength="100" required>
                        <mat-hint align="end">{{title.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea matInput placeholder="{{'projects.description' | translate}}" 
                            name="description" [(ngModel)]="project.description"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput #link placeholder="{{'projects.link' | translate}}" type="text" name="link" 
                            [(ngModel)]="project.link" maxlength="100">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [(ngModel)]="project.startDate" name="startDate" 
                            [matDatepicker]="startDate" placeholder="{{'projects.start-date' | translate}}">
                        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [(ngModel)]="project.endDate" name="endDate" 
                            [matDatepicker]="endDate" placeholder="{{'projects.end-date' | translate}}">
                        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" *ngIf="project.image != null">
                    <span>{{getImageName(project.image)}}</span>
                </div>
                <div class="col-md-9">
                    <button mat-icon-button class="btn btn-primary" (click)="inputFile.click()">
                        <mat-icon>image</mat-icon>
                    </button>
                </div>
                <input hidden type="file" #inputFile id="profile_image" 
                    name="profile_image" (change)="previewImage($event)" accept=".jpg,.png,.jpeg">
            </div>
        </form>
    </div>

    <div class="card-footer pull-right">
        <button mat-button (click)="close(null, null)">{{'projects.cancel' | translate}}</button>
        <button mat-raised-button class="btn btn-success" (click)="close(form, project)">{{'projects.save' | translate}}</button>
    </div>
</div>
