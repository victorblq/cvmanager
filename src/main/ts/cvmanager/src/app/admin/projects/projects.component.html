<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">{{'projects.projects' | translate}}</h4>
                        <button mat-icon-button class="pull-right btn btn-warning" (click)="openProjectsForm(null)"><mat-icon>add</mat-icon></button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <th>{{ 'projects.title' | translate }}</th>
                                    <th>{{ 'projects.start-date' | translate }}</th>
                                    <th>{{ 'projects.end-date' | translate }}</th>
                                    <th>{{ 'projects.actions' | translate }}</th>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let project of projects">
                                        <td>{{project.title}}</td>
                                        <td>{{project.startDate | date:'dd/MM/yyyy'}}</td> 
                                        <td>{{project.endDate | date:'dd/MM/yyyy'}}</td>
                                        <td>
                                            <button mat-icon-button class="btn btn-warning" 
                                                (click)="openProjectsForm(project)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            &nbsp;
                                            <button mat-icon-button class="btn btn-danger" 
                                                (click)="deleteProject(project)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
