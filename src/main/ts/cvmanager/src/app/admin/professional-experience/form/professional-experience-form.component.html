<div class="card">
    <div class="card-header card-header-warning">
        <h4>{{titleText}}</h4>
    </div>

    <div class="card-body">
        <form #form>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput #title placeholder="{{'professional-experience.title' | translate}}" type="text" name="title" 
                            [(ngModel)]="professionalExperience.title" maxlength="100" required>
                        <mat-hint align="end">{{title.value?.length || 0}}/50</mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput #role placeholder="{{'professional-experience.role' | translate}}" type="text" name="role" 
                            [(ngModel)]="professionalExperience.role" maxlength="100" required>
                        <mat-hint align="end">{{role.value?.length || 0}}/50</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput #company placeholder="{{'professional-experience.company' | translate}}" type="text" name="company" 
                            [(ngModel)]="professionalExperience.company" maxlength="100" required>
                        <mat-hint align="end">{{company.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [(ngModel)]="professionalExperience.startDate" name="startDate" 
                            [matDatepicker]="startDate" placeholder="{{'professional-experience.start-date' | translate}}" required>
                        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [(ngModel)]="professionalExperience.endDate" name="endDate" 
                            [matDatepicker]="endDate" placeholder="{{'professional-experience.end-date' | translate}}">
                        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea matInput placeholder="{{'professional-experience.description' | translate}}" 
                            name="description" [(ngModel)]="professionalExperience.description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>

    <div class="card-footer pull-right">
        <button mat-button (click)="close(null, null)">{{'professional-experience.cancel' | translate}}</button>
        <button mat-raised-button class="btn btn-success" (click)="close(form, professionalExperience)">{{'professional-experience.save' | translate}}</button>
    </div>
</div>
